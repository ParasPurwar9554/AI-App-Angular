<div class="container-fluid mt-3">
  <div class="row">
    <!-- Upload Section -->
    <div class="col-md-4 border-end">
      <h5>Upload Documents</h5>
      <div class="mb-3">
        <input 
          type="file" 
          class="form-control" 
          multiple>
      </div>

      <ul class="list-group mt-2">
        <li class="list-group-item">
        </li>
      </ul>
    </div>

    <!-- Chat Section -->
    <div class="col-md-8 d-flex flex-column" style="height: 80vh;">
      <h5>Chat with RAG Bot</h5>
      <div class="border rounded p-3 flex-grow-1 overflow-auto mb-2 bg-light">
        <div>
          <div>
            <span class="badge bg-primary me-1"></span>
            <span class="p-2 d-inline-block"></span>
          </div>
        </div>
      </div>

      <div class="input-group">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Type your message...">
        <button class="btn btn-success">Send</button>
      </div>
    </div>
  </div>
</div>
