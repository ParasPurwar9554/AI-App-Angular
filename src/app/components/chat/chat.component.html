<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow rounded-4 border-0">
        <div class="card-header bg-primary text-white rounded-top-4">
          <h5 class="mb-0">Chat App</h5>
        </div>

        <!-- Chat Body -->
        <div class="card-body p-3" style="height: 350px; overflow-y: auto;" #chatContainer>
          <div *ngFor="let message of messages" class="mb-3 d-flex" [ngClass]="{'justify-content-end': message.isUser, 'justify-content-start': !message.isUser}">
            <div
              [ngClass]="{
                'bg-primary text-white': message.isUser,
                'bg-light text-dark': !message.isUser
              }"
              class="rounded-3 p-2 px-3 shadow-sm"
              style="max-width: 75%; word-wrap: break-word;"
            >
              {{ message.text }}
            </div>
          </div>
        </div>

        <!-- Input -->
        <div class="card-footer bg-white border-top-0 rounded-bottom-4">
          <form (ngSubmit)="sendMessage()">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Type your prompt..."
                [(ngModel)]="userPrompt"
                name="userPrompt"
                required
              />
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
